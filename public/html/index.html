<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ironhack Crypto</title>
  <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>


  <div class="all-info">
    <div class="filters">
      <h2>Filters</h2>
        <label>From: </label>
          <input class='startDate' type='date' name='startDate' value='2020-11-14'>
        <label>To: </label>
          <input class='endDate' type='date' name='endDate' value='2020-12-14'>
      <div>
        <br>
      <label for="currency">Currency: </label>
      <select name="currency" id="currency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
      </select>
    </div>
    </div>

    <div class="values">
      <h2>Values:</h2>
      <p>Max: <span id="max"></span></p>
      <p>Min: <span id="min"></span></p>
    </div>
  </div>


  <canvas class="my-canvas" width="300" height="90"></canvas>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="../javascripts/financial-data.js"></script>
</body>
</html>
