<!DOCTYPE html>
<html>

<head>
  <title>LAB Financial data graphing</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="input-group mb-3">
      <span class="input-group-text" id="initdate">Init date</span>
      <input type="date" id="init-date">
      <span class="input-group-text" id="endeddate">ended date</span>
      <input type="date" id="ended-date">
      <select class="form-select" id="currency">
   
        <option selected value="USD">USD</option>
        <option value="EUR">EUR</option>
       
      </select>
    </div>
  </div>
  <canvas id="my-chart"></canvas>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="./script.js" charset="utf-8"></script>

</html>
